<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Exemplo de agenda com RedBean">
    <meta name="author" content="Cristiano José Cecanho">
	<title>Agenda RedBean - Novo Contato</title>
</head>
<body>
	<header>
		<div>
			<h1>Agenda de telefones</h1>
			<hr></hr>
		</div>
	</header>
	<fieldset>
		<legend>Novo Contato:</legend>
		<form name="frm_novo" method="post" action="novo.php">
			<div>
				<label>Nome. </label>
			</div>
				<input type="TEXT" name="nome" id="nome" placeholder="Entre com o nome do nov contato" size="45" required="true" /><br />
			</div>
			<div>
				<label>Telefone. </label>
			</div>
			<div>
				<input type="TEXT" name="telefone" id="telefone" placeholder="(00) 0000 0000" size="15" required="true" /><br />
			</div>
			<div>
				<label>Celular. </label>
			</div>
			<div>
				<input type="TEXT" name="celular" id="celular" placeholder="(00) 0 0000 0000" size="15" required="true" /><br />
			</div>
			<div>
				<label>Email. </label>
			</div>
			<div>
				<input type="TEXT" name="email" id="email" placeholder="exemplo@exemplo.com" size="45" required="true" /><br />
			</div>
			<div>
				<label>Endereço. </label>
			</div>
			<div>
				<input type="TEXT" name="endereco" id="endereco"  size="45" required="true" ><br />
			</div>
			<button>Cadastrar Novo</button>
		</form>
	</fieldset>
</body>
</html>
